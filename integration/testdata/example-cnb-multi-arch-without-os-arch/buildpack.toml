api = "0.6"

[buildpack]
  id = "some-buildpack-id"
  name = "some-buildpack-name"
  version = "version-string"
  homepage = "some-homepage-link"
  description = "some-buildpack-description"
  keywords = [ "some-buildpack-keyword" ]

[[buildpack.licenses]]
  type = "some-buildpack-license-type"
  uri = "some-buildpack-license-uri"

[metadata]
  include-files = [ "linux/amd64/bin/build", "linux/amd64/bin/detect", "linux/amd64/bin/link", "linux/amd64/generated-file", "buildpack.toml" ]
  pre-package = "./scripts/build.sh"
  [metadata.default-versions]
    some-dependency = "some-default-version"

  [[metadata.dependencies]]
    deprecation_date = 2019-04-01T00:00:00Z
    id = "no-platform-dependency"
    name = "Some Dependency without os and arch that should save offline dependencies to linux/amd64 path"
    checksum = "sha256:shasum"
    stacks = ["some-stack-id"]
    uri = "http://another-url"
    version = "7.8.9"

[[stacks]]
  id = "some-stack-id"

[[targets]]
  os = "linux"
  arch = "amd64"